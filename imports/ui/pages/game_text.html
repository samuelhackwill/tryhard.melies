<template name="game_text">

    class="fixed m-3 select-none bg-gradient-to-r from-green-600 via-yellow-400 to-red-600"
    id="debug"
  >
    <span>speed : {{currentClickSpeed}} clicks/s</span>
  </div>

  <div
    class="h-screen w-screen p-10"
    id="game_text_container"
    oncontextmenu="return false;"
  >
    <div class="mb-5 select-none p-5 pb-40 text-9xl">
      <div id="game_text_span">{{revealedLetters}}</div>
    </div>
  </div>
</template>
